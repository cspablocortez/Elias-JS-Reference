<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>

</head>


<body class="night">
    <div class="container">
        <div class="row">
            <h1>Weather</h1>
        </div>

        <div class="row weather">
            <div class="six columns" style="text-align: left;">
                <p id="localtime"></p>
                <h5 id="city">Las Vegas</h5>
                <h1 id="temperature">61º</h1>
            </div>
            <div class="six columns" style="text-align: right;">
                <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
                <p id="forecast">Sunny</p>
                <p>H:61º L:42º</p>
            </div>
        </div>

        <hr>

        <div class="row weather daycast">

            <div class="two columns">
                <p>4PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>60º</p>
            </div>

            <div class="two columns">
                <p>4:31</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>57º</p>
            </div>

            <div class="two columns">
                <p>5PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>57º</p>
            </div>

            <div class="two columns">
                <p>6PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>54º</p>
            </div>

            <div class="two columns">
                <p>7PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>51º</p>
            </div>

            <div class="two columns">
                <p>8PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>50º</p>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
