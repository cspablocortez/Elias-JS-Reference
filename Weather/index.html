<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <title>Weather</title>

    <style>
        .weather {
            max-width: 600px;
            margin: 0 auto;
        }

        .weather h1, p {
            margin-bottom: 0rem;
        }

        .weather h1 {
            margin-top: -1.5rem;
        }

        .weather img {
            height: 48px;
        }

        hr {
            max-width: 600px;
        }

        .daycast {
            text-align: center;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row">
            <h1>Weather</h1>
        </div>

        <div class="row weather">
            <div class="six columns" style="text-align: left;">
                <h5>Las Vegas</h5>
                <h1>61º</h1>
            </div>
            <div class="six columns" style="text-align: right;">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
                <p>Sunny</p>
                <p>H:61º L:42º</p>
            </div>
        </div>

        <hr>

        <div class="row weather daycast">

            <div class="two columns">
                <p>4PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>60º</p>
            </div>

            <div class="two columns">
                <p>4:31</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>57º</p>
            </div>

            <div class="two columns">
                <p>5PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>57º</p>
            </div>

            <div class="two columns">
                <p>6PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>54º</p>
            </div>

            <div class="two columns">
                <p>7PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>51º</p>
            </div>

            <div class="two columns">
                <p>8PM</p>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt=""> 
                <p>50º</p>
            </div>

        </div>

    </div>
</body>
</html>
