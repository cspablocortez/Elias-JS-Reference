<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <title>Formatting Inputs</title>
    <style>
        #phone-output:not(:empty), #mla-output:not(:empty) {
            background-color: #abdfa23b;
            width: fit-content;
            padding: 12px;
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="row">
            <h1>Formatting Inputs</h1>
        </div>

        <div class="row">
            <h3>Phone Number</h3>
            <input id="phone-input" type="tel" placeholder="Phone Number" oninput="formatNumber()" maxlength="10">
            <p id="phone-output"></p>
        </div>

        <div class="row">
            <h3>MLA Citation</h3>
            <input id="mla-input" type="text" placeholder="Citation" oninput="formatCitation()">
            <p id="mla-output"></p>
            <table id="citation-table">
                <tbody>
                    <th>Author</th>
                    <th>Source Title</th>
                    <th>Container Title</th>
                    <th>Other Contributors</th>
                    <th>Version</th>
                    <th>Number</th>
                    <th>Publisher</th>
                    <th>Publication Date</th>
                    <th>Location</th>
                    <th>URL</th>
                </tbody>
            </table>
        </div> 

   </div>
   <script src="script.js"></script>
</body>
</html>
